<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
        <link rel="stylesheet" href="../login/style.css" />
    </head>
    <body>
      <div class="container">
        <div class="form-container"> 
          <div class="close"><img src="../assets/icons/close.svg" alt=""></div>
          <h1 class="form-title
            ">Login</h1>
          <form action="../home/index.html" method="post">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="button">Login</button>
            <div class="social-button">
              <button class="btn btn-fb"> <a><img src="../assets/icons/fb.svg" alt="">Facebook</a></button>
              <button class="btn-gg btn"><a href=""><img src="../assets/icons/gg.svg" alt="">Google</a> </button>
            </div>
          </form>
        
      </div>
    </body>
</html>
